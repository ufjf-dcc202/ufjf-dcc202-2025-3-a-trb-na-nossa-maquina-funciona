<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LightBot Game From Luan and Davi</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <header>
        <h1>Bem-vindo ao jogo: <span>LightBot</span></h1>
    </header>
    <main>
        <div id="grid"></div>    
    </main>
    <div class="controls">
        <button id="resetBtn" onclick="addCommands('<i class= \'bi bi-eraser\'></i>')"><i class="bi bi-eraser"></i></button>
        <button id="undoBtn" onclick="addCommands('<i class= \'bi bi-backspace\'></i>')"><i class="bi bi-backspace"></i></button>
        <button id="moveForwardBtn" onclick="addCommands('<i class= \'bi bi-arrow-up\'></i>')"><i class="bi bi-arrow-up"></i></button>
        <button id="turnLeftBtn" onclick="addCommands('<i class= \'bi bi-arrow-90deg-left\'></i>')"><i class="bi bi-arrow-90deg-left"></i></button>
        <button id="turnRightBtn" onclick="addCommands('<i class= \'bi bi-arrow-90deg-right\'></i>')"><i class="bi bi-arrow-90deg-right"></i></button>
        <button id="lightOnBtn" onclick="addCommands('<i class= \'bi bi-lightbulb-fill\'></i>')"><i class="bi bi-lightbulb-fill"></i></button>
    </div>
    <aside>
        <div class="display">
            <p>Principal</p>
            <div id="displayMain"></div>
            <p>Proc1</p>
            <div type="text" id="displayProc1"></div>
            <p>Proc2</p>
            <div type="text" id="displayProc2"></div>
        </div>
    </aside>
    <div class="playResetSkip">
        <button id="executeBtn" onclick=""><i class="bi bi-play"></i></button>
    </div>
    <footer>
        <p>&copy; Todos os direitos reservados</p>
    </footer>
    <script src="./index.js"></script>
</body>
</h
