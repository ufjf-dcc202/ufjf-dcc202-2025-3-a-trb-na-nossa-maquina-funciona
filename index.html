<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LightBot Game From Luan and Davi</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <header>
        <h1>Bem-vindo ao jogo: <span>LightBot</span></h1>
    </header>
    <main>
        <div id="grid"></div>    
    </main>
    <div class="controls">
        <button id="resetBtn" onclick="getCommand('reset')"><i class="bi bi-eraser"></i></button>
        <button id="undoBtn" onclick="getCommand('undo')"><i class="bi bi-backspace"></i></button>
        <button id="moveForwardBtn" onclick="getCommand('forward')"><i class="bi bi-arrow-up"></i></button>
        <button id="turnLeftBtn" onclick="getCommand('left')"><i class="bi bi-arrow-90deg-left"></i></button>
        <button id="turnRightBtn" onclick="getCommand('right')"><i class="bi bi-arrow-90deg-right"></i></button>
        <button id="lightOnBtn" onclick="getCommand('light')"><i class="bi bi-lightbulb-fill"></i></button>
        <button id="MainBtn" onclick="getCommand('main')"><span>MAIN</span></button>
        <button id="proc1Btn" onclick="getCommand('p1')"><span>P1</span></button>
        <button id="proc2Btn" onclick="getCommand('p2')"><span>P2</span></button>
    </div>
    <aside>
        <div class="display">
            <p>Principal</p>
            <div id="displayMain"></div>
            <p>Proc1</p>
            <div type="text" id="displayP1"></div>
            <p>Proc2</p>
            <div type="text" id="displayP2"></div>
        </div>
    </aside>
    <div class="playResetSkip">
        <button id="executeBtn" onclick=""><i class="bi bi-play"></i></button>
        <button id="restartBtn" onclick="restartLevel('restart')"><i class="bi bi-arrow-repeat"></i></button>
        <button id="skipLevelBtn" onclick=""><i class="bi bi-chevron-double-right"></i></button>
    </div>
    <footer>
        <p>&copy; Todos os direitos reservados</p>
    </footer>
    <script src="./index.js"></script>
</body>
</head>
